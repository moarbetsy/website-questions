<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Questionnaire Projet Site Web</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
:root {
  --primary: #111827;
  --accent: #2563eb;
  --success: #16a34a;
  --bg: #f3f4f6;
  --card: #ffffff;
  --border: #e5e7eb;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 40px 20px;
  color: var(--primary);
}
.container { max-width: 720px; margin: auto; }
.card {
  background: var(--card);
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.08);
}
h1 { margin-top: 0; font-size: 26px; font-weight: 700; text-align: center; }
h2 { margin: 32px 0 8px 0; font-size: 19px; color: var(--accent); }
.step { display: none; }
.step.active { display: block; }
label { display: block; margin-top: 20px; font-weight: 600; font-size: 15px; }
input, textarea, select {
  width: 100%;
  padding: 12px 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 15px;
  box-sizing: border-box;
}
input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}
textarea { min-height: 80px; resize: vertical; }
.buttons { margin-top: 40px; display: flex; justify-content: space-between; }
button {
  padding: 13px 24px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 15px;
  transition: all 0.2s;
}
.next { background: var(--accent); color: white; }
.prev { background: #e5e7eb; color: var(--primary); }
.submit { background: var(--success); color: white; }
button:hover { opacity: 0.9; transform: translateY(-1px); }
.progress { height: 8px; background: var(--border); border-radius: 10px; margin-bottom: 32px; overflow: hidden; }
.progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s ease; }
small { color: #4b5563; font-size: 13px; display: block; margin-top: 6px; }
.checkbox-group { margin-top: 12px; }
.checkbox-group label { display: flex; align-items: center; margin-top: 10px; font-weight: normal; font-size: 15px; }
.checkbox-group input[type="checkbox"] { width: auto; margin-right: 10px; accent-color: var(--accent); }
@media (max-width: 640px) {
  body { padding: 20px 10px; }
  .card { padding: 32px 20px; }
  button { width: 100%; padding: 16px; }
}
</style>
</head>
<body>

<div id="languageSelector">
  <div class="container">
    <div class="card">
      <h1>Choisissez votre langue<br><span style="font-size:18px; font-weight:normal;">Choose your language</span></h1>
      <div style="margin-top:60px; display:flex; flex-direction:column; gap:20px; align-items:center;">
        <button type="button" class="next" onclick="selectLanguage('fr')" style="width:100%; max-width:300px; padding:16px; font-size:18px;">Français</button>
        <button type="button" class="next" onclick="selectLanguage('en')" style="width:100%; max-width:300px; padding:16px; font-size:18px;">English</button>
      </div>
    </div>
  </div>
</div>

<div id="mainContent" style="display:none;">
  <div class="container">
    <div class="card">
      <h1 id="formTitle">Questionnaire Projet Site Web</h1>
      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

      <form id="multiStepForm">
        <!-- STEP 1 -->
        <div class="step active">
          <h2 data-text-fr="1. Votre projet" data-text-en="1. Your Project"></h2>
          <label data-text-fr="Nom de l'entreprise ou du projet *" data-text-en="Business / Project Name *"></label>
          <input type="text" name="entreprise" required>
          <label data-text-fr="Décrivez brièvement votre activité *" data-text-en="Brief description of your activity *"></label>
          <textarea name="description" required data-placeholder-fr="Ex: Nous sommes un cabinet comptable pour PME au Québec…" data-placeholder-en="Ex: We are an accounting firm for SMEs in Quebec…"></textarea>
          <div class="buttons"><div></div><button type="button" class="next">Suivant</button></div>
        </div>

        <!-- STEP 2 à 5 identiques à la version précédente -->
        <!-- (je les ai gardés pour ne pas alourdir le message, mais ils sont toujours là dans le code complet) -->
        <!-- STEP 2, 3, 4, 5 restent exactement les mêmes que dans la version précédente -->

        <!-- STEP 5 (exemple) -->
        <div class="step">
          <h2 data-text-fr="5. Délais &amp; Notes" data-text-en="5. Timeline &amp; Notes"></h2>
          <label data-text-fr="Date de lancement souhaitée *" data-text-en="Desired launch date *"></label>
          <input type="date" name="date_lancement" required>
          <small data-text-fr="Cliquez pour ouvrir le calendrier" data-text-en="Click to open calendar"></small>
          <label data-text-fr="Commentaires ou besoins supplémentaires" data-text-en="Any additional comments"></label>
          <textarea name="notes" data-placeholder-fr="Ex: Je veux un site très simple et rapide…" data-placeholder-en="Ex: I want a very simple and fast website…"></textarea>
          <div class="buttons"><button type="button" class="prev">Retour</button><button type="submit" class="submit">Envoyer le questionnaire</button></div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
let currentLang = '';
const messages = {
  fr: { required: "Veuillez remplir tous les champs obligatoires.", success: "✅ Questionnaire envoyé ! Le PDF professionnel a été généré et téléchargé.", error: "❌ Une erreur est survenue.", connection: "❌ Erreur de connexion." },
  en: { required: "Please fill in all required fields.", success: "✅ Questionnaire sent! The professional PDF has been generated and downloaded.", error: "❌ An error occurred.", connection: "❌ Connection error." }
};

function selectLanguage(lang) { /* identique à la version précédente */ /* ... */ }

const steps = document.querySelectorAll(".step");
// ... (toute la logique de navigation et validation reste identique)

document.getElementById("multiStepForm").addEventListener("submit", function(e) {
  e.preventDefault();
  if (!validateStep()) return;

  const formData = new FormData(this);
  const data = {};
  for (let [key, value] of formData.entries()) {
    if (data[key]) {
      if (!Array.isArray(data[key])) data[key] = [data[key]];
      data[key].push(value);
    } else data[key] = value;
  }

  const company = data.entreprise || 'Projet Site Web';
  const description = (data.description || '-').replace(/\n/g, '<br>');

  const pdfContent = document.createElement('div');
  pdfContent.style.padding = '35px 40px';   // header plus serré
  pdfContent.style.fontFamily = 'Arial, Helvetica, sans-serif';
  pdfContent.style.lineHeight = '1.65';
  pdfContent.style.color = '#1f2937';
  pdfContent.style.background = '#ffffff';

  pdfContent.innerHTML = `
    <div style="border-bottom:5px solid #2563eb; padding-bottom:12px; margin-bottom:25px;">
      <h1 style="margin:0; font-size:34px; color:#2563eb; text-align:center;">${company}</h1>
      <p style="text-align:center; margin:10px 0 0 0; color:#334155; font-size:16px; line-height:1.4;">${description}</p>
    </div>

    <div style="background:#f8fafc; padding:22px; border-radius:12px; margin-bottom:35px;">
      <p style="margin:0; font-size:14px; color:#64748b;">Questionnaire de création de site web • Document confidentiel</p>
    </div>

    <div style="margin-bottom:35px;">
      <h3 style="color:#2563eb; border-left:5px solid #2563eb; padding-left:15px; margin:0 0 12px 0;">Objectifs du site</h3>
      <p><strong>Objectif principal :</strong> ${data.objectif_principal || '-'}</p>
      <p><strong>Actions des visiteurs :</strong> ${Array.isArray(data.actions) ? data.actions.join(' • ') : (data.actions || '-')}</p>
    </div>

    <div style="margin-bottom:35px;">
      <h3 style="color:#2563eb; border-left:5px solid #2563eb; padding-left:15px; margin:0 0 12px 0;">Style &amp; Design</h3>
      <p><strong>Logo existant :</strong> ${data.logo || '-'}</p>
      <p><strong>Style souhaité :</strong> ${data.style_visuel || '-'}</p>
    </div>

    <div style="margin-bottom:35px;">
      <h3 style="color:#2563eb; border-left:5px solid #2563eb; padding-left:15px; margin:0 0 12px 0;">Fonctionnalités &amp; SEO</h3>
      <p><strong>Fonctionnalités :</strong> ${Array.isArray(data.fonctionnalites) ? data.fonctionnalites.join(' • ') : (data.fonctionnalites || '-')}</p>
      <p><strong>Importance SEO :</strong> ${data.importance_seo || '-'}</p>
    </div>

    <div style="margin-bottom:35px;">
      <h3 style="color:#2563eb; border-left:5px solid #2563eb; padding-left:15px; margin:0 0 12px 0;">Délais &amp; Notes</h3>
      <p><strong>Date de lancement souhaitée :</strong> ${data.date_lancement || '-'}</p>
      <p><strong>Commentaires :</strong><br>${(data.notes || '-').replace(/\n/g, '<br>')}</p>
    </div>

    <div style="margin-top:50px; padding-top:20px; border-top:2px solid #e5e7eb; text-align:center; color:#64748b; font-size:13px;">
      Document généré automatiquement • ${new Date().toLocaleDateString(currentLang === 'fr' ? 'fr-FR' : 'en-US')}
    </div>
  `;

  const opt = {
    margin: [15, 15, 15, 15],
    filename: `Questionnaire_${company.replace(/[^a-zA-Z0-9]/g, '_')}.pdf`,
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2, useCORS: true },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(pdfContent).save();

  alert(messages[currentLang].success);

  this.reset();
  currentStep = 0;
  steps.forEach(s => s.classList.remove("active"));
  steps[0].classList.add("active");
  updateProgress();
});
</script>
</body>
</html>
